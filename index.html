<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaintLog Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added Google Fonts including Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <style>
      /* Ensure inputs inherit font settings from the app wrapper */
      body, input, textarea, select, button {
        font-family: 'Inter', sans-serif; /* Default to modern font */
        font-size: inherit;
      }
      
      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }
        
        .no-print {
          display: none !important;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background: white !important;
          color: black !important;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        #root {
          width: 100%;
        }

        /* Clean up inputs for print to look like static text */
        input, textarea, select {
          border: none !important;
          background: transparent !important;
          resize: none !important;
          padding: 0 !important;
          box-shadow: none !important;
          appearance: none !important;
          -webkit-appearance: none !important;
          /* Ensure text wrap for print */
          white-space: pre-wrap !important;
          overflow: hidden !important;
        }

        input::placeholder, textarea::placeholder {
            color: transparent !important;
        }

        /* Force high contrast borders for tables */
        .print-border-black {
          border-color: #000 !important;
          border-width: 1px !important;
        }

        /* Ensure grid lines are visible */
        .border-b, .border-r, .border-l, .border-t, .border {
          border-color: #000 !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }

        /* Logo Sizing */
        img {
            max-width: 100% !important;
        }
      }
    </style>
